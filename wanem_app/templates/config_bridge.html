{% extends "main.html" %}
{% block config %}
    <div class="row">
        <div class="col-xs-12">
            <h3 class="text-center bg-info">Bridge {{ bridge }} Configuration</h3>
            <form action="" method="post">
                {{ form.csrf_token }}
                <div class="col-xs-12">
                    <h4 class="text-center">Bandwidth Configuration</h4>
                </div>
                <div class="col-xs-4 form-group">
                    <label for="InputBwLimit">{{ form.InputBwLimit.label }}</label>
                    <input type="{{ form.InputBwLimit.type }}" class="form-control" id="InputBwLimit" name="InputBwLimit" placeholder="Bandwidth Rate">
                </div>
                <div class="col-xs-4 form-group">
                    <label for="InputBwBurst">{{ form.InputBwBurst.label }}</label>
                    <input type="{{ form.InputBwBurst.type }}" class="form-control" id="InputBwBurst" name="InputBwBurst" placeholder="Bandwidth Burst">
                </div>
                <div class="col-xs-12">
                    <h4 class="text-center">Delay Configuration</h4>
                </div>
                <div class="col-xs-4 form-group">
                    <label for="InputMeanDelay">{{ form.InputMeanDelay.label }}</label>
                    <input type="{{ form.InputMeanDelay.type }}" class="form-control" id="InputMeanDelay" name="InputMeanDelay" placeholder="Mean Delay">
                </div>
                <div class="col-xs-4 form-group">
                    <label for="InputStdDev">{{ form.InputStdDev.label }}</label>
                    <input type="{{ form.InputStdDev.type }}" class="form-control" id="InputStdDev" name="InputStdDev" placeholder="Standard Deviation">
                </div>
                <div class="col-xs-4 form-group">
                    <label for="InputDelayCorrelation">{{ form.InputDelayCorrelation.label }}</label>
                    <input type="{{ form.InputDelayCorrelation.type }}" class="form-control" id="InputDelayCorrelation" name="InputDelayCorrelation" placeholder="Delay Correlation">
                </div>
                <div class="col-xs-4 form-group">
                    <label for="InputDelayDistribution">{{ form.InputDelayDistribution.label }}</label>
                    <input type="{{ form.InputDelayDistribution.type }}" class="form-control" id="InputDelayDistribution" name="InputDelayDistribution" placeholder="Delay Distribution">
                </div>
                <div class="col-xs-12">
                    <h4 class="text-center">Packet Loss Configuration</h4>
                </div>
                <div class="col-xs-4 form-group">
                    <label for="InputPktLoss">{{ form.InputPktLoss.label }}</label>
                    <input type="{{ form.InputPktLoss.type }}" class="form-control" id="InputPktLoss" name="InputPktLoss" placeholder="Packet Loss">
                </div>
                <div class="col-xs-4 form-group">
                    <label for="InputPktLossCorrelation">{{ form.InputPktLossCorrelation.label }}</label>
                    <input type="{{ form.InputPktLossCorrelation.type }}" class="form-control" id="InputPktLossCorrelation" name="InputPktLossCorrelation" placeholder="Packet Loss Correlation">
                </div>
                <div class="col-xs-12">
                    <hr>
                    <button type="submit" class="btn btn-default">Bridge Config</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
